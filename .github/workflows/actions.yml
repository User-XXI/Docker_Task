name: Task
on:
  push:
  
jobs:
  Build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: build
          shell: bash
          run: |
            cmake -H. -B_build
            cmake --build _build
            
  docker:
      runs-on: ubuntu-latest
      steps:
       - name: HelloWorld
         run: |
           docker run HelloWorld
           mkdir artifacts 
           cd artifacts
           wget https://hub.docker.com/_/hello-world
       - uses: actions/upload-artifact@v2
       - name: Artifacts
             
         with:
           name: artifacts
           path: artifacts/
